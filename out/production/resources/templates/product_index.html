<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <header>
        <div class="media">
            <img class="mr-3" src="https://i.pinimg.com/564x/dd/64/da/dd64da585bc57cb05e5fd4d8ce873f57.jpg" alt="Generic placeholder image" style="width: 75px; height: 75px;">
            <div class="media-body">
              <h1 class="mt-0">ALL ABOUT BOOKS</h1>
            </div>
          </div>
      </header>
 <div class="container my-2">
 <h1>Product List</h1> 
 <a th:href = "@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
 <a th:href = "@{/admin/logout}" class="btn btn-primary btn-sm mb-3">logout</a>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Product ID</th>
     <th>Category Name</th>
     <th>Product Description</th>
     <th>Author</th>
     <th>Product Name</th>
     <th>Product Price</th>
     
    </tr>
   </thead>
   <tbody>
    <tr th:each="product : ${listProducts}">
     <td th:text="${product.productId}"></td>
     <td th:text="${product.productCategory}"></td>
     <td th:text="${product.productDescription}"></td>
     <td th:text="${product.productAuthor}"></td>
     <td th:text="${product.productName}"></td>
     <td th:text="${product.productPrice}"></td>
     <td><a th:href="@{/showFormForUpdate/{id}(id=${product.productId})}" class="btn btn-primary">Update</a>
     <a th:href="@{/deleteProduct/{id}(id=${product.productId})}" class="btn btn-danger">Delete</a></td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
